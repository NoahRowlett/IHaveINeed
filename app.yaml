application: hackchicagoihaveineed
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  
- url: /bootstrap/css
  mime_type: text/css
  static_dir: static/bootstrap/css

- url: /bootstrap/js
  mime_type: text/javascript
  static_dir: static/bootstrap/static/js
  
- url: /css
  static_dir: static/css


- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
- name: pycrypto
  version: "latest"

